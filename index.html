<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--******stylesheet****** -->
    <link rel="stylesheet" href="style.css">

    <!--*****Bootstrap Link*****-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="formstyle border p-4">
        <div class="screen">
            <div class="result">
                <input type="text" id="inputtext" class="form-control p-3 mb-3" placeholder="0">
            </div>
        </div>

        <div class="container">
            <div class="row mt-3">
                <div class="col-3">
                    <button type="button" onclick="Clear()" class="btn btn-outline-success">C</button>
                    <button type="button" onclick="calculate(7)" class="btn btn-outline-success">7</button>
                    <button type="button" onclick="calculate(4)" class="btn btn-outline-success">4</button>
                    <button type="button" onclick="calculate(1)" class="btn btn-outline-success">1</button>
                    <button style="background-color: black; border: none;"></button>
                </div>               
                <div class="col-3 ">
                    <button type="button" onclick="Delete()" class="btn btn-outline-success">CE</button>
                    <button type="button" onclick="calculate(8)" class="btn btn-outline-success">8</button>
                    <button type="button" onclick="calculate(5)" class="btn btn-outline-success">5</button>
                    <button type="button" onclick="calculate(2)" class="btn btn-outline-success">2</button>
                    <button type="button" onclick="calculate(0)" class="btn btn-outline-success">0</button>
                </div>
            
                <div class="col-3">
                    <button type="button" onclick="calculate('%')" class="btn btn-outline-success">%</button>
                    <button type="button" onclick="calculate(9)" class="btn btn-outline-success">9</button>
                    <button type="button" onclick="calculate(6)" class="btn btn-outline-success">6</button>
                    <button type="button" onclick="calculate(3)" class="btn btn-outline-success">3</button>
                    <button style="background-color: black; border: none;"></button>
                </div>

                <div class="col-3">
                    <button type="button" onclick="calculate('/')" class="btn btn-outline-success">/</button>
                    <button type="button" onclick="calculate('*')"  class="btn btn-outline-success">x</button> 
                    <button type="button" onclick="calculate('-')" class="btn btn-outline-success">- </button>  
                    <button type="button" onclick="calculate('+')" class="btn btn-outline-success">+</button>
                    <button type="button" id="equal" onclick="Result()" class="btn btn-outline-success">=</button>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
